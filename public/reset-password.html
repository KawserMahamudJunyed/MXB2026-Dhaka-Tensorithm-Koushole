<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Koushole</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        background: '#0a0a0a',
                        surface: '#121212',
                        primary: '#F59E0B',
                        secondary: '#FFA500',
                        text: '#e0e0e0'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-text min-h-screen flex items-center justify-center p-4">

    <div class="bg-surface p-8 rounded-2xl border border-white/10 w-full max-w-md shadow-xl">
        <!-- Logo -->
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-primary rounded-2xl mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-key text-black text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-primary">Reset Password</h1>
            <p class="text-gray-400 text-sm mt-2">Enter your new password below</p>
        </div>

        <!-- Form -->
        <form id="reset-form" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-400 mb-1">New Password</label>
                <div class="relative">
                    <input type="password" id="new-password" required minlength="6"
                        class="w-full bg-black border border-white/10 rounded-lg p-3 pr-12 focus:outline-none focus:border-primary transition-colors text-white"
                        placeholder="Enter new password (min 6 characters)">
                    <button type="button" onclick="togglePassword('new-password', 'eye1')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                        <i id="eye1" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-1">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm-password" required minlength="6"
                        class="w-full bg-black border border-white/10 rounded-lg p-3 pr-12 focus:outline-none focus:border-primary transition-colors text-white"
                        placeholder="Confirm new password">
                    <button type="button" onclick="togglePassword('confirm-password', 'eye2')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                        <i id="eye2" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="submit-btn"
                class="w-full bg-primary text-black font-bold py-3 rounded-lg transition-transform hover:scale-[1.02] active:scale-[0.98]">
                <span id="btn-text">Update Password</span>
                <i id="btn-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>

        <!-- Status Message -->
        <div id="status-msg" class="mt-4 text-center hidden">
            <p id="status-text" class="text-sm"></p>
        </div>

        <!-- Back to Login -->
        <div class="text-center mt-6">
            <a href="/" class="text-primary hover:underline text-sm">
                <i class="fas fa-arrow-left mr-1"></i> Back to Login
            </a>
        </div>
    </div>

    <script>
        // Initialize Supabase with proper auth detection
        const SUPABASE_URL = 'https://nxlmezxooxqfnzenpuld.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im54bG1lenhvb3hxZm56ZW5wdWxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUzOTQxOTIsImV4cCI6MjA1MDk3MDE5Mn0.9yxmNxw_1PgIj5vBFDOGJrPThR0Ak_7-OFgXj6fcMqM';

        // Create client with auto-detection of session from URL
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        const form = document.getElementById('reset-form');
        const statusMsg = document.getElementById('status-msg');
        const statusText = document.getElementById('status-text');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const submitBtn = document.getElementById('submit-btn');

        // Toggle password visibility
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        function showStatus(message, isError = false) {
            statusMsg.classList.remove('hidden');
            statusText.textContent = message;
            statusText.className = `text-sm ${isError ? 'text-red-400' : 'text-green-400'}`;
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.textContent = loading ? 'Updating...' : 'Update Password';
            btnSpinner.classList.toggle('hidden', !loading);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showStatus('Passwords do not match!', true);
                return;
            }

            // Validate minimum length
            if (newPassword.length < 6) {
                showStatus('Password must be at least 6 characters!', true);
                return;
            }

            setLoading(true);

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    showStatus(error.message, true);
                } else {
                    showStatus('Password updated successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (err) {
                console.error('Password update error:', err);
                showStatus('Failed to update password. Please try again.', true);
            } finally {
                setLoading(false);
            }
        });

        // Check if user has a valid session from the reset link
        async function checkSession() {
            // First, let Supabase handle the auth callback from URL hash
            // The URL contains #access_token=... which Supabase needs to process
            const { data: { session }, error } = await supabase.auth.getSession();

            // If no session yet, try to exchange the URL token
            if (!session) {
                // Check if there's an access_token in the URL hash
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');

                if (accessToken) {
                    // Set the session from the URL tokens
                    const { data, error: setError } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || ''
                    });

                    if (setError) {
                        console.error('Session error:', setError);
                        showStatus('Invalid or expired reset link. Please request a new password reset.', true);
                        submitBtn.disabled = true;
                    } else {
                        console.log('Session established successfully');
                    }
                } else {
                    showStatus('Invalid or expired reset link. Please request a new password reset.', true);
                    submitBtn.disabled = true;
                }
            } else {
                console.log('Session already active');
            }
        }

        checkSession();
    </script>
</body>

</html>
