<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koushole Admin - Upload Resources</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        background: '#0a0a0a',
                        surface: '#121212',
                        primary: '#F59E0B', // Amber
                        secondary: '#FFA500',
                        text: '#e0e0e0'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-text min-h-screen flex items-center justify-center p-4">

    <div class="bg-surface p-8 rounded-2xl border border-white/10 w-full max-w-md shadow-xl">
        <h1 class="text-2xl font-bold text-primary mb-6 text-center">Upload NCTB Book</h1>

        <form id="upload-form" class="space-y-4">
            <!-- Class & Version (First Row) -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Class</label>
                    <select id="class-level"
                        class="w-full bg-black border border-white/10 rounded-lg p-3 focus:outline-none focus:border-primary transition-colors text-white"
                        required>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9-10">SSC (Class 9-10)</option>
                        <option value="11-12">HSC (Class 11-12)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Version</label>
                    <select id="version"
                        class="w-full bg-black border border-white/10 rounded-lg p-3 focus:outline-none focus:border-primary transition-colors text-white">
                        <option value="Bangla">Bangla Medium</option>
                        <option value="English">English Version</option>
                    </select>
                </div>
            </div>

            <!-- Group (Only for 9-10, 11-12) -->
            <div id="group-container" class="hidden">
                <label class="block text-sm text-gray-400 mb-1">Group</label>
                <select id="group"
                    class="w-full bg-black border border-white/10 rounded-lg p-3 focus:outline-none focus:border-primary transition-colors text-white">
                    <option value="Common">Common (All Groups)</option>
                    <option value="Science">Science</option>
                    <option value="Business Studies">Business Studies</option>
                    <option value="Humanities">Humanities</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Subject</label>
                    <select id="subject"
                        class="w-full bg-black border border-white/10 rounded-lg p-3 focus:outline-none focus:border-primary transition-colors text-white"
                        required>
                        <!-- Options populated by JS -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Part <span class="text-xs opacity-50">(for large
                            books)</span></label>
                    <select id="book-part"
                        class="w-full bg-black border border-white/10 rounded-lg p-3 focus:outline-none focus:border-primary transition-colors text-white">
                        <option value="Full">Full Book</option>
                        <option value="Part 1">Part 1</option>
                        <option value="Part 2">Part 2</option>
                        <option value="Part 3">Part 3</option>
                        <option value="Part 4">Part 4</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-1">PDF File</label>
                <input type="file" id="file" accept="application/pdf"
                    class="w-full bg-black border border-white/10 rounded-lg p-3 text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-black hover:file:bg-secondary cursor-pointer text-gray-300"
                    required>
            </div>

            <div id="status-msg" class="text-center text-sm min-h-[20px]"></div>

            <button type="submit" id="submit-btn"
                class="w-full bg-gradient-to-r from-primary to-secondary text-black font-bold py-3 rounded-xl hover:opacity-90 transition-opacity">
                Upload Book
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-xs text-gray-500 hover:text-primary transition-colors">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Load Config & Shared Logic -->
    <script src="js/supabase-config.js"></script>
    <script src="js/subjects.js"></script>
    <script src="js/admin.js" defer></script>
</body>

</html>
